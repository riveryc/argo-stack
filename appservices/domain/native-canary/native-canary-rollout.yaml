apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: native-canary
spec:
  replicas: 5
  strategy:
    canary:
      canaryService: native-canary-preview
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: native-canary
  template:
    metadata:
      labels:
        app: native-canary
    spec:
      containers:
      - name: native-canary
        image: argoproj/rollouts-demo:yellow
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m